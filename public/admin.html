<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenSpring Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">GreenSpring Â· GPIO Config</h1>
    <p class="text-muted">Add/edit pins, then click <strong>Save</strong>. Changes take effect immediately.</p>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm align-middle" id="pinsTable">
            <thead>
              <tr>
                <th style="width:120px">Number (BCM)</th>
                <th>Label</th>
                <th style="width:140px">Direction</th>
                <th style="width:80px"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="addRow" class="btn btn-outline-primary btn-sm">+ Add pin</button>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <button id="reloadBtn" class="btn btn-secondary">Reload</button>
      <div id="status" class="ms-auto text-muted"></div>
    </div>
  </div>

  <script>
    const tbody = document.querySelector('#pinsTable tbody');
    const statusEl = document.getElementById('status');

    function rowTemplate(pin = {number:'', label:'', direction:'out'}) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="number" class="form-control form-control-sm pin-number" value="${pin.number}"></td>
        <td><input type="text" class="form-control form-control-sm pin-label" value="${pin.label || ''}"></td>
        <td>
          <select class="form-select form-select-sm pin-direction">
            <option value="out"${pin.direction === 'out' ? ' selected' : ''}>out</option>
            <option value="in"${pin.direction === 'in' ? ' selected' : ''}>in</option>
          </select>
        </td>
        <td><button class="btn btn-sm btn-outline-danger remove-row">Remove</button></td>
      `;
      tr.querySelector('.remove-row').addEventListener('click', () => tr.remove());
      return tr;
    }

    async function loadConfig() {
      try {
        const res = await fetch('/api/config');
        const cfg = await res.json();
        tbody.innerHTML = '';
        (cfg.pins || []).forEach(p => tbody.appendChild(rowTemplate(p)));
        status('Loaded config.');
      } catch (e) {
        status('Failed to load config.', true);
      }
    }

    function collectConfig() {
      const pins = [];
      tbody.querySelectorAll('tr').forEach(tr => {
        const number = Number(tr.querySelector('.pin-number').value);
        const label = tr.querySelector('.pin-label').value.trim();
        const direction = tr.querySelector('.pin-direction').value.trim();
        if (!Number.isNaN(number)) {
          pins.push({ number, label, direction });
        }
      });
      return { pins };
    }

    async function saveConfig() {
      try {
        const cfg = collectConfig();
        const res = await fetch('/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cfg)
        });
        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || 'Save failed');
        }
        await loadConfig();
        status('Saved config.');
      } catch (e) {
        status('Failed to save config.', true);
      }
    }

    function status(msg, error=false) {
      statusEl.textContent = msg;
      statusEl.className = error ? 'text-danger' : 'text-muted';
    }

    document.getElementById('addRow').addEventListener('click', () => {
      tbody.appendChild(rowTemplate());
    });
    document.getElementById('saveBtn').addEventListener('click', saveConfig);
    document.getElementById('reloadBtn').addEventListener('click', loadConfig);

    loadConfig();
  </script>
</body>
</html>
